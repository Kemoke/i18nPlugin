buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
    }
}
plugins {
    id 'org.jetbrains.intellij' version '0.4.15'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'
apply plugin: 'jacoco'

intellij {
    version 'IC-LATEST-EAP-SNAPSHOT'
    type "IC"
    pluginName 'i18n'
    plugins = ['yaml']
}

patchPluginXml {
    sinceBuild '191'
}

group 'com.eny'
version '1.6.2'

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishPlugin {
    token = System.getenv("IJ_HUB_TOKEN")
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport
