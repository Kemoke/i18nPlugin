buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
    }
}
plugins {
    id 'org.jetbrains.intellij' version '0.4.15'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

intellij {
    version 'IU-2019.3'
    type "IC"
    pluginName 'i18n'
    plugins = ['YAML']
}

patchPluginXml {
    sinceBuild '191'
}

group 'com.eny'
version '1.5.5'

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishPlugin {
    token = System.getenv("IJ_HUB_TOKEN")
}