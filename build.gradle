buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}
plugins {
    id 'org.jetbrains.intellij' version '0.4.16'
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'
apply plugin: 'jacoco'

intellij {
    version 'IU-LATEST-EAP-SNAPSHOT'
    pluginName 'i18n'
    downloadSources false
    updateSinceUntilBuild false
    plugins = ['yaml', 'php']
    //alternativeIdePath = "C:\\opt\\PhpStorm"
}

test {
    intellij {
        version 'IU-2019.3'
        type "IC"
        pluginName 'i18n'
        plugins = ['yaml', 'JavaScriptLanguage', 'CSS', "org.jetbrains.plugins.vue:193.5233.118", "com.jetbrains.php:193.5233.102"]
    }
}

patchPluginXml {
    sinceBuild '193'
}

group 'com.eny'
version '1.8.2'

repositories {
    mavenCentral()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishPlugin {
    token = System.getenv("IJ_HUB_TOKEN")
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport